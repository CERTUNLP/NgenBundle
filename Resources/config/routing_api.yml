    resource: 'CertUnlp\NgenBundle\Controller\NetworkController'
    name_prefix:  api_

cert_ngen_network_admin_api:
    type: rest
    resource: 'CertUnlp\NgenBundle\Controller\NetworkAdminController'
    name_prefix:  api_

cert_ngen_administration_decision_api:
    type: rest
    prefix: /incidents
    resource: 'CertUnlp\NgenBundle\Controller\IncidentDecisionController'
    name_prefix:  api_
