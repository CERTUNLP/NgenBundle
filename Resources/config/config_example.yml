cert_ngen:
  team:
    mail:

  indcidents:
    internal:
      class: CertUnlp\NgenBundle\Entity\Incident\InternalIncident
      handler:
        class: CertUnlp\NgenBundle\Service\Api\Handler\IncidentHandler
      delegator_chain:
        class: CertUnlp\NgenBundle\Service\Delegator\InternalIncidentDelegatorChain
      form_type:
        class: CertUnlp\NgenBundle\Form\InternalIncidentType
      reports:
        markdown:
          path: "%kernel.root_dir%/../src/CertUnlp/NgenBundle/Resources/views/InternalIncident/Report/Markdown"
        twig:
          path: "%kernel.root_dir%/../src/CertUnlp/NgenBundle/Resources/views/InternalIncident/Report/Twig"
      mailer:
        class: CertUnlp\NgenBundle\Service\Communications\IncidentMailer

    external:
      class: CertUnlp\NgenBundle\Entity\Incident\ExternalIncident
      handler:
        class: CertUnlp\NgenBundle\Service\Api\Handler\ExternalIncidentHandler
      delegator_chain:
        class: CertUnlp\NgenBundle\Service\Delegator\ExternalIncidentDelegatorChain
      form_type:
        class: CertUnlp\NgenBundle\Form\ExternalIncidentType
      reports:
        markdown:
          path: "%kernel.root_dir%/../src/CertUnlp/NgenBundle/Resources/views/ExternalIncident/Report/Markdown"
        twig:
          path: "%kernel.root_dir%/../src/CertUnlp/NgenBundle/Resources/views/ExternalIncident/Report/Twig"
      mailer:
        class: CertUnlp\NgenBundle\Service\Communications\IncidentMailer

    mailer:
      class: CertUnlp\NgenBundle\Service\IncidentMailer
      transport: smtp
      host: ~
      username: ~
      password: ~
      sender_address: ~
    evidence:
      path: "%kernel.root_dir%/Resources/incident/evidence" #pasar a external internal
      prefix: ~
    factory:
      class: CertUnlp\NgenBundle\Service\IncidentFactory

    reporter:
      class: CertUnlp\NgenBundle\Entity\User
    feeds:
      class: CertUnlp\NgenBundle\Entity\Incident\IncidentFeed
      handler:
        class: CertUnlp\NgenBundle\Service\Api\Handler\IncidentFeedHandler
      form_type:
        class: CertUnlp\NgenBundle\Form\IncidentFeedType

    states:
      class: CertUnlp\NgenBundle\Entity\Incident\State\IncidentState
      handler:
        class: CertUnlp\NgenBundle\Service\Api\Handler\IncidentStateHandler
      form_type:
        class: CertUnlp\NgenBundle\Form\IncidentStateType

    types:
      class: CertUnlp\NgenBundle\Entity\Incident\IncidentType
      handler:
        class: CertUnlp\NgenBundle\Service\Api\Handler\IncidentTypeHandler
      form_type:
        class: CertUnlp\NgenBundle\Form\IncidentTypeType

  networks:
    class: CertUnlp\NgenBundle\Entity\Network\Network
    default_network: ~
    handler:
      class: CertUnlp\NgenBundle\Service\Api\Handler\NetworkHandler
    validator:
      class: CertUnlp\NgenBundle\Validator\Constraints\ValidNetworkValidator
    form_type:
      class: CertUnlp\NgenBundle\Form\NetworkType
    admin:
      class: CertUnlp\NgenBundle\Entity\Network\NetworkAdmin
      handler:
        class: CertUnlp\NgenBundle\Service\Api\Handler\NetworkAdminHandler
      form_type:
        class: CertUnlp\NgenBundle\Form\NetworkAdminType

  users:
    class: CertUnlp\NgenBundle\Entity\User
    handler:
      class: CertUnlp\NgenBundle\Service\Api\Handler\UserHandler
    form_type:
      class: CertUnlp\NgenBundle\Form\UserType
  seeds:
    redmine:
      class: CertUnlp\NgenBundle\Service\IncidentRedmine
      url: ~
      key: ~

               