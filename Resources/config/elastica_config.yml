                            delete: true
        states:
            index_name: states_%kernel.environment%
            settings:
                index:
                    max_result_window: 50000
            types:
                state:
                    properties:
                        name:
                            type: keyword
                        slug:
                            type: keyword
                        isActive:
                            type: boolean
                        createdAt:
                            type: date
                        updatedAt:
                            type: date
                        mailAdmin:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                        mailTeam:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                        mailReporter:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                        mailAssigned:
                            type: "object"
                            properties:
                                slug:
