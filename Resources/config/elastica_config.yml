fos_elastica:
    clients:
        default: { host: %elastic_host%, port: %elastic_port%, retryOnConflict: 10 }
    indexes:
        incidents:
            index_name: incidents_%kernel.environment%
            settings:
                index:
                    max_result_window: 50000
                    analysis:
                        analyzer:
                            email_analyser:
                                type: custom
                                tokenizer: uax_url_email
            types:
                incident:
                    properties:
                        id:
                            type: integer
                        date:
                            type: keyword
                            fields:
                                date:
                                    type: date
                        createdAt:
                            type: date
                        updatedAt:
                            type: keyword
                            fields:
                                date:
                                    type: date
                        isClosed:
                            type: boolean
                        isNew:
                            type: boolean
                        openedAt:
                            type: date
                        evidence_file_path:
                            type: keyword
                        ltdCount:
                            type: integer
                        origin:
                            type: "object"
                            properties:
                                address:
                                    type: keyword
                                ip:
                                    type: keyword
                                    fields:
                                        ip:
                                          type:  ip
                                domain:
                                    type: keyword
                        network:
                            type: "object"
                            properties:
                                ip:
                                    type: ip
                                ip_mask:
                                    type: integer
                                domain:
                                    type: keyword
                                isActive:
                                    type: boolean
                                networkAdmin:
                                    type: "object"
                                    properties:
                                        slug:
                                            type: keyword
                                        name:
                                            type: keyword
                                        isActive:
                                            type: boolean
                                networkEntity:
                                    type: "object"
                                    properties:
                                        slug:
                                            type: keyword
                                        name:
                                            type: keyword
                        tlp:
                            type: "object"
                            properties:
                                name:
                                    type: keyword
                                slug:
                                    type: keyword
                        state:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                                name:
                                    type: keyword
                        feed:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                                name:
                                    type: keyword
                        type:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                                name:
                                    type: keyword
                        assigned:
                            type: "object"
                            properties:
                                id:
                                    type: keyword
                                    null_value: "NULL"
                                username:
                                    type: keyword

                        reporter:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                                name:
                                    type: keyword
                                lastname:
                                    type: keyword
                                email:
                                    type: string
                                    analyzer: email_analyser
                                username:
                                    type: keyword
                                enabled:
                                    type: boolean
                                createdAt:
                                    type: date
                                updatedAt:
                                    type: date
                        priority:
                            type: "object"
                            properties:
                                urgency:
                                    type: keyword
                                impact:
                                    type: keyword
                                name:
                                    type: keyword
                    persistence:
                        # the driver can be orm, mongodb or propel
                        # listener and finder are not supported by
                        # propel and should be removed
                        driver: orm
                        model: CertUnlp\NgenBundle\Entity\Incident\Incident
                        provider: ~
                        finder: ~
                        listener:
                            insert: true
                            update: true
                            delete: true
        changeStateHistory:
            index_name: changestatehistory_%kernel.environment%
            settings:
                index:
                    max_result_window: 50000
            types:
                incidentStateAction:
                    properties:
                        responsable:
                            type: keyword
                        date:
                            type: keyword
                        oldstate:
                            type: keyword
                        newstate:
                            type: keyword
                        actionApplied:
                            type: keyword
                    persistence:
                        # the driver can be orm, mongodb or propel
                        # listener and finder are not supported by
                        # propel and should be removed
                        driver: orm
                        model: CertUnlp\NgenBundle\Entity\Incident\IncidentChangeState
                        provider: ~
                        finder: ~
                        listener:
                            insert: true
                            update: true
                            delete: true
        networks:
            index_name: networks_%kernel.environment%
            settings:
                index:
                    max_result_window: 50000
                    analysis:
                        analyzer:
                            email_analyser:
                                type: custom
                                tokenizer: uax_url_email
            types:
                network:
                    properties:
                        id:
                            type: integer
                        ip:
                            type: ip
                        type:
                            type: keyword
                        address:
                            type: keyword
                        addressAndMask:
                            type: keyword
                            index: not_analyzed
                        ip_mask:
                            type: integer
                        domain:
                            type: keyword
                        createdAt:
                            type: date
                        updatedAt:
                            type: date
                        isActive:
                            type: boolean
                        networkAdmin:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                                name:
                                    type: keyword
                                isActive:
                                    type: boolean
                                contacts:
                                    type: "nested"
                                    properties:
                                        email:
                                            type: string
                                            analyzer: email_analyser
                                        telegram:
                                            type: string
                        networkEntity:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                                name:
                                    type: keyword
                    persistence:
                        # the driver can be orm, mongodb or propel
                        # listener and finder are not supported by
                        # propel and should be removed
                        driver: orm
                        model: CertUnlp\NgenBundle\Entity\Network\Network
                        provider: ~
                        finder: ~
                        listener:
                            insert: true
                            update: true
                            delete: true
        hosts:
            index_name: hosts_%kernel.environment%
            settings:
                index:
                    max_result_window: 50000
            types:
                host:
                    properties:
                        id:
                            type: integer
                        createdAt:
                            type: date
                        network:
                            type: "object"
                            properties:
                                ip:
                                    type: keyword
                                    fields:
                                        ip:
                                            type:  ip
                                domain:
                                    type: keyword
                        updatedAt:
                            type: date
                        ip:
                            type: ip
                        address:
                            type: keyword
                        isActive:
                            type: boolean
                    persistence:
                        # the driver can be orm, mongodb or propel
                        # listener and finder are not supported by
                        # propel and should be removed
                        driver: orm
                        model: CertUnlp\NgenBundle\Entity\Network\Host\Host
                        provider: ~
                        finder: ~
                        listener:
                            insert: true
                            update: true
                            delete: true
