fos_elastica:
    clients:
        default: { host: "%elastic_host%", port: "%elastic_port%", retryOnConflict: 10 }
    indexes:
        incidents:
            index_name: incidents_%kernel.environment%
            settings:
                index:
                    max_result_window: 50000
                    analysis:
                        analyzer:
                            email_analyser:
                                type: custom
                                tokenizer: uax_url_email
            types:
                incident:
                    properties:
                        id:
                            type: integer
                        date:
                            type: date
                        createdAt:
                            type: date
                        created:
                            type: date
                            property_path: createdAt
                        updatedAt:
                            type: date
                        updated:
                            type: date
                            property_path: updatedAt
                        ltdCount:
                            type: integer
                        origin:
                            type: keyword
                        network:
                            type: keyword
                        tlp:
                            type: keyword
                        state:
                            type: keyword
                        feed:
                            type: keyword
                        type:
                            type: keyword
                        assigned:
                            type: keyword
                        reporter:
                            type: keyword
                        priority:
                            type: keyword
                    persistence:
                        # the driver can be orm, mongodb or propel
                        # listener and finder are not supported by
                        # propel and should be removed
                        driver: orm
                        model: CertUnlp\NgenBundle\Entity\Incident\Incident
                        provider: ~
                        finder: ~
                        listener:
                            insert: true
                            update: true
                            delete: true
        changeStateHistory:
            index_name: changestatehistory_%kernel.environment%
            settings:
                index:
                    max_result_window: 50000
                    analysis:
                        analyzer:
