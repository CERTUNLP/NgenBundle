        decisions:
            index_name: decisions_%kernel.environment%
            settings:
                index:
                    max_result_window: 50000
            types:
                decision:
                    properties:
                        id:
                            type: integer
                        createdAt:
                            type: date
                        updatedAt:
                            type: date
                        isActive:
                            type: boolean
                        impact:
                            type: keyword
                        urgency:
                            type: keyword
                        state:
                            type: "object"
                            properties:
                                slug:
                                    type: keyword
                                name:
                                    type: keyword
                        feed:
                            type: "object"
                            properties:
                                slug:
